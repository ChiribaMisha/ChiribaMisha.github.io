<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>17-10-2020</title>
</head>
<body>
  <div class="main">
    <div class="clouds">
      <div class="cloud1"><img src="./images/cloud1.png" alt="cloud1"></div>
      <div class="cloud2"><img src="./images/cloud2.png" alt="cloud2"></div>
    </div>
    <div class="coming__soon">
      <div>COMING SOON</div>
    </div>
    <div class="subscribe">
      <div>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
    </div>
    <div class="form">
      <div class="inputfield">
        <form action="">
          <input type="email" placeholder="Type your e-mail adress">
        </form>
      </div>
      <div class="button">
        <button>SUBSCRIBE</button>
      </div>
    </div>
      <div class="iceberg">
        <div><img src="./images/ice.png" alt="iceberg"></div>
        <div class="ship"><img src="./images/ship.png" alt="ship"></div>
      </div>
      <div class="line">
        <hr class="white">
        <hr class="blue">
      </div>
      <div class="sea"></div>
    <div class="time">
      <div class="days">
        <div class="number" id="first">113</div>
        <div class="letter" id="first_l">DAYS</div>
      </div>
      <div class="hours">
        <div class="number" id="second">09</div>
        <div class="letter" id="second_l">HOURS</div>
      </div>
      <div class="minutes">
        <div class="number" id="third">59</div>
        <div class="letter" id="third_l">MINS</div>
      </div>
    </div>

  </div>
</body>
</html>
