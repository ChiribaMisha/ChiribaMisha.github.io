<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Iceberg</title>
</head>
<body>
  <div class="main">
    <div class="clouds">
      <div class="cloud1"><img src="./images/cloud1.png" alt="cloud1"></div>
      <div class="cloud2"><img src="./images/cloud2.png" alt="cloud2"></div>
    </div>
    <div class="coming__soon">
      <div>COMING SOON</div>
    </div>
    <div class="subscribe">
      <div>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</div>
    </div>
    <form action="">
      <input type="email" placeholder="Type your e-mail adress">
      <button type="button">SUBSCRIBE</button>
    </form>
    <div class="ice">
      <div><img class="iceberg" src="./images/ice.png" alt="iceberg"></div>
      <div><img class="ship" src="./images/ship.png" alt="ship"></div>
    </div>
    <div class="line">
      <div class="white"></div>
      <div class="blue"></div>
    </div>
    <div class="time">
      <div class="date">
        <div class="days">
          <div class="number">113</div>
          DAYS
        </div>
        <div class="hours">
          <div class="number">09</div>
          HOURS
        </div>
        <div class="mins">
          <div class="number">59</div>
          MINS
        </div>
      </div>
    </div>
  </div>
</body>
</html>
