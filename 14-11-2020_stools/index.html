<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>14-11-2020</title>
</head>
<body>
    <div class="info">
        <div class="content">
            <div>Обратная связь</div>
            <div>Войти</div>
        </div>
    </div>
    <div class="content">
        <div class="main">
            <header>
                <div class="menu_options"><img src="./images/menu-options.png" alt="menu-options"></div>
                <form action="">
                    <input type="text" placeholder="Поиск объявлений">
                    <button>Город поиска</button>
                </form>
                <button class="Place_an_ad">Разместить объявление</button>
            </header>
            <div class="phone">
                <img class="phone1" src="./images/phone.png" alt="phone">
                <img class="car" src="./images/car.png" alt="car">
                <img class="phone2" src="./images/phone.png" alt="phone">
            </div>
            <div class="menu">
                <div>Все объявления</div>
                <div class="value__count">
                    <div>Валюта: <span>Bitcoin</span></div>
                    <div>Цена: <span>По возрастанию</span></div>
                    <img src="./images/bitcoin.png" alt="bitcoin" width="30px" height="30px">
                    <img src="./images/arrow_sorting.png" alt="arrow_sorting" width="30px" height="30px">
                </div>
            </div>
            <div class="products">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
                <img src="./images/stools.png" alt="stools">
            </div>
            <div class="button__bottom">
                <button>Показать еще</button>
            </div>
        </div>
    </div>
</body>
</html>
